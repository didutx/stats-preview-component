<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Google Fonts -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <main class="card">
    <div class="card-container">

      <div class="card-body">
        <div class="title">
          <h1>Get <span>insights</span> that help your business grow.</h1>
        </div>
        <div class="info">
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <div class="numb-info">
          <div class="companies">
            <p><span>10k+</span>COMPANIES</p>
          </div>
          <div class="templates">
            <p><span>314</span>TEMPLATES</p>
          </div>
          <div class="queries">
            <p><span>12M+</span>QUERIES</p>
          </div>
        </div>
      </div>
      <div class="image-container">
        <div class="image"><img src="./images/image-header-desktop.jpg" alt=""></div>
        <div class="image-hover"></div>
      </div>
    </div>
  </main>





</body>

</html>
